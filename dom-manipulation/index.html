<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay { margin-top: 20px; font-size: 1.2rem; }
    #syncStatus { margin-top: 10px; color: green; font-weight: bold; }
    form input, form button { margin-right: 10px; margin-top: 10px; }
    select { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <button id="newQuote">Show New Quote</button>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <label>
      Import:
      <input type="file" accept=".json" onchange="importFromJsonFile(event)" />
    </label>
  </div>

  <div id="quoteDisplay">Loading quote...</div>

  <div id="quoteFormContainer"></div>

  <script src="app.js"></script>
</body>
</html>
