<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Sync Status -->
  <p id="syncStatus">âœ… Up to date</p>

  <!-- Quote Display -->
  <div id="quoteDisplay" style="margin: 1em 0; font-size: 1.2em;"></div>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <!-- Show New Quote -->
  <button id="newQuote">New Quote</button>

  <!-- Add New Quote Form -->
  <div id="quoteFormContainer" style="margin-top: 2em;"></div>

  <!-- Export and Import -->
  <div style="margin-top: 2em;">
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" accept="application/json" onchange="importFromJsonFile(event)" />
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
