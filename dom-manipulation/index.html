<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    #quoteDisplay {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    blockquote {
      font-size: 1.2rem;
      margin: 0 0 10px 0;
    }
    p {
      margin: 0;
      font-style: italic;
      color: #555;
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">
    Loading quotes...
  </div>

  <!-- New Quote Button -->
  <button id="newQuote">Show Next Quote</button>

  <!-- Category Filter -->
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option>All Categories</option>
    </select>
  </div>

  <!-- Quote Form Container (for both setupForm & createAddQuoteForm) -->
  <div id="quoteFormContainer"></div>

  <!-- Import / Export Buttons -->
  <div>
    <input type="file" id="importFile" />
    <button onclick="importFromJsonFile(event)">Import Quotes</button>
    <button onclick="exportToJsonFile()">Export Quotes</button>
  </div>

  <!-- Link to your merged JS -->
  <script src="script.js"></script>
</body>
</html>
