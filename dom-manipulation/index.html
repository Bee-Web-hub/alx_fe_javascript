<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #quoteDisplay blockquote {
      font-size: 1.5em;
      margin: 10px 0;
    }
    #quoteFormContainer input {
      margin: 5px 0;
      width: 100%;
      padding: 8px;
    }
    #quoteFormContainer button {
      margin-top: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">
    <blockquote>Loading...</blockquote>
  </div>

  <!-- New Quote Button -->
  <button id="newQuote">New Quote</button>

  <!-- Category Filter -->
  <div style="margin-top: 20px;">
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option>All Categories</option>
    </select>
  </div>

  <!-- Quote Form -->
  <div id="quoteFormContainer" style="margin-top: 30px;"></div>

  <!-- Import/Export -->
  <div style="margin-top: 30px;">
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
