<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background: #f4f4f4;
    }
    #quoteDisplay {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    blockquote {
      font-style: italic;
      margin: 0 0 10px 0;
    }
    input, select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    #quoteFormContainer {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">Loading quote...</div>

  <!-- Buttons -->
  <button id="newQuote">Show New Quote</button>
  
  <!-- Category Filter -->
  <div>
    <label for="categoryFilter">Filter by Category:</label><br>
    <select id="categoryFilter"></select>
  </div>

  <!-- Quote Form -->
  <div id="quoteFormContainer"></div>

  <!-- Import / Export -->
  <div>
    <h3>Import / Export Quotes</h3>
    <input type="file" id="importFile" onchange="importFromJsonFile(event)" />
    <button onclick="exportToJsonFile()">Export Quotes</button>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
